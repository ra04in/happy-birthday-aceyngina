<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Acey!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #ffcccb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            flex-direction: column;
        }
        
        h1 {
            font-size: 4rem;
            text-align: center;
            color: #ff6347;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 2px 2px 10px rgba(255, 99, 71, 0.8), 0 0 25px #ff6347;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 10px #ff6347, 0 0 20px #ff6347;
            }
            100% {
                text-shadow: 0 0 25px #ff6347, 0 0 50px #ff6347;
            }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff6347;
            animation: confetti-fall 2s linear infinite;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100px);
            }
            100% {
                transform: translateY(100vh);
            }
        }

        /* Animation for Confetti in random directions */
        .confetti:nth-child(odd) {
            animation-duration: 2s;
            animation-delay: 0.5s;
        }

        .confetti:nth-child(even) {
            animation-duration: 3s;
            animation-delay: 0.2s;
        }
    </style>
</head>
<body>
    <h1>Happy Birthday Acey!</h1>

    <script>
        // Create random confetti effects
        function createConfetti() {
            const colors = ['#ff6347', '#ffeb3b', '#32cd32', '#00bfff', '#8a2be2'];
            const confettiCount = 150;
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDuration = Math.random() * 3 + 2 + 's'; // Random speed
                confetti.style.animationDelay = Math.random() * 5 + 's'; // Random delay
                document.body.appendChild(confetti);
            }
        }

        // Run the confetti effect when the page loads
        window.onload = function() {
            createConfetti();
        };
    </script>
</body>
</html>
